<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humani</title>
    <link rel="stylesheet" href="node_modules\bootstrap\dist\css\bootstrap.css">
    <script src="node_modules\bootstrap\dist\js\bootstrap.js"></script>

</head>
<body>
    
    <div class="container">

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Humani</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Főoldal</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="dolgozok.html">Dolgozók</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="beosztasok.html">Beosztások</a>
                  </li>
                  
                </ul>
              </div>
            </div>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
              Belépés
            </button>
            <button type="button" class="btn btn-primary ms-2" data-bs-toggle="modal" data-bs-target="#aboutModal">
              Névjegy
            </button>
          </nav>

        <h1>Humani</h1>
    </div>
    <div class="modal" id="loginModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Belépés</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Felhasználónév</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Jelszó</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Bezár</button>
            <button type="button" class="btn btn-primary">Belépés</button>
          </div>
        </div>
      </div>
    </div>
    <div class="modal" id="aboutModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Névjegy</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="card" style="width: 18rem;">
              <img src="images/TilosArc.png" class="card-img-top w-25" alt="Humani logo">
              <div class="card-body">
                <h5 class="card-title">Humani</h5>
                <p class="card-text">Dolgozó nyilvántartó</p>
                <p class="card-text">Verzió: 0.1</p>
                <a href="https://github.com/tilitihub/Humani"
                target="_blank"
                class="btn btn-primary">GitHub</a>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
    </div>

</body>
</html>
